<section class="card shadow mb-5">
  <div class="card-header">
    <h2 class="text-uppercase">Formularios (formgroup)</h2>
    <p>formgroup: tiene getters</p>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="formUser" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" formControlName="name" />
        <p class="text-danger ms-1 mt-1" [hidden]="name.valid || name.pristine" >* Is required</p>
      </div>

      <div class="mb-3">
        <label for="age">Email</label>
        <input type="text" id="email" class="form-control" name="email" formControlName="email">

        <div [hidden]="email.pristine || email.valid">
          <p class="text-danger ms-1 mt-1" *ngIf="email.errors?.['required']">* Is required</p>
          <p class="text-danger ms-1 mt-1" *ngIf="email.errors?.['email']">* Should be a email</p>
        </div>

      </div>

      <button type="submit" class="btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
    </form> <br>


    <pre>{{ formUser.value | json }}</pre>
    

    <!-- <pre>{{ {input: 'name[HTML]' ,errors: name.errors}| json }}</pre> <hr>
    <pre>{{ {input: 'email[HTML]', errors: email.errors}| json }}</pre> <hr> -->

  </div>
</section>
