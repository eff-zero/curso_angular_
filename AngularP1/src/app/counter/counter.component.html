<section class="card shadow mb-5">
  <div class="card-header">
    <h2 class="text-uppercase">Contador</h2>
  </div>
  <div class="card-body text-center p-4">
    <div class="mx-auto">
      <button class="btn btn-dark" (click)="add()">+</button>
      {{ counter }}
      <button class="btn btn-dark" (click)="subtract()">-</button>
    </div>
  </div>
</section>
